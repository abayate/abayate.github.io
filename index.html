<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PhishBait Chatbot</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/phishbait.png" alt="PhishBait Shield Logo" class="nav-logo" />
      <span class="nav-title">PhishBait</span>
    </div>
    <div class="navbar-right">
      <a href="#">Home</a>
      <a href="#">Analysis</a>
      <a href="#">Community</a>
      <a href="#">Login</a>
    </div>
  </nav>

  <header class="hero-section">
    <h1>Analyze a URL or Ask About Phishing</h1>
    <div class="search-bar">
      <!-- The chatbot input, reminiscent of a search box -->
      <input
        id="chatbotInput"
        class="search-input"
        type="text"
        placeholder="Paste a URL or ask a question..."
      />
      <button id="submitBtn" class="search-button">Submit</button>
    </div>
    <p class="subtext">Powered by VirusTotal checks &amp; Hugging Face LLM</p>
  </header>

  <section class="results-section">
    <div id="chatbotMessages" class="chatbot-messages"></div>
  </section>

  <script src="js/chatbot.js"></script>
</body>
</html>
